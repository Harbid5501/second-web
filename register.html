
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

<div class="form">
    <h2>sign up</h2>
    <div class="input">
        <div class="inputBox">
            <label for="username">Username</label>
            <input type="text" id="username" required/>
        </div>
        <div class="inputbox">
        <label style="color: #868686;" for="phone number">phone number</label>
         <input type="tel" id="telephone" placeholder="phone number">
         </div>
        <div class="inputBox">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="********">
           
            </div>
            
          <div class="inputbox">
            <label style="color: #868686;" for="Email">Email</label>
            <input type="text" id="Email" placeholder="example@gmail.com">
            
            
        </div>
        <div class="inputbox">
        <label style="color: #868686;" for="date of birth">DOB</label>
            <input type="date" id="DOB" placeholder="DOB">
            </div>

        <div class="inputBox">
            <input type="submit" value="Sign up">
        </div>
    </div>
    <p class="forget">Already have an account ? <a href="login.html">Click Here</a></p>
</div>

</body>
</html>
